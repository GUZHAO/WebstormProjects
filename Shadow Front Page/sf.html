<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="sf.css">
    <title>SF</title>
</head>

<body>

<div class="container shadow-lg">
    <div class="bg-front">
        <svg viewBox="0 0 130 130" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <clipPath id="mask_left">
                    <circle r="25" id="circle_right" cy="45" cx="30" fill="none"/>
                </clipPath>
            </defs>
            <g>
                <circle r="50" id="circle_left" cy="75" cx="75" fill="#152D3C"/>
                <circle r="25" id="circle_right" cy="45" cx="30" fill="#F1E5F5"/>
                <circle r="50" id="center" cy="75" cx="75" fill="#FFC918" clip-path="url(#mask_left)"/>
                <circle r="10" id="deco" cy="90" cx="90" fill="#7648F8"/>
            </g>
        </svg>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<script src="sf.js"></script>
</body>
</html>

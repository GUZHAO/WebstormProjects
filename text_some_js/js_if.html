<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="text" placeholder="input score"/>
<input type="button" id="btn" value="level"/>
<script>
    var oText = document.getElementById("text");
    var oBtn = document.getElementById("btn");

    oBtn.onclick = function () {
        var num = Number(oText.value);
        if (num >= 90) {
            alert("A");
        } else if (num >= 80) {
            alert("B");
        } else if (num >= 70) {
            alert("C");
        } else if (num >= 60) {
            alert("D");
        } else {
            alert("F");
        }
    }
</script>
</body>
</html>

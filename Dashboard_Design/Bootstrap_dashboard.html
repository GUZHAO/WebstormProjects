<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Bootstrap_dashboard.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="row db-1">
            <div class="col-10 my-auto font-weight-bold text-justify text-dark db-1-1">
                <span class="text-danger">DFCI</span> POPC Outpatient Dashboard
            </div>
            <div class="col-2 px-0 my-auto db-1-2">
                <img src="http://www.dana-farber.org/ui/images/img-logo-2x.png" class="img-fluid" alt="Responsive image">
            </div>
        </div>
        <div class="row db-1">
            <div class="col-12 font-weight-ligh text-justify text-dark db-1-1-1">
                <small>Patient Summary</small>
            </div>
        </div>
        <div class="row db-2">
            <div class="col-sm db-2-1">
                <button class="btn btn-light btn-sm dropdown-toggle" type="button">Filter</button>
            </div>
            <div class="col-sm db-2-2">
                <button class="btn btn-light btn-sm dropdown-toggle" type="button">Filter</button>
            </div>
            <div class="col-sm db-2-3">
                <button class="btn btn-light btn-sm dropdown-toggle" type="button">Filter</button>
            </div>
            <div class="col-sm db-2-4">
                <button class="btn btn-light btn-sm dropdown-toggle" type="button">Filter</button>
            </div>
            <div class="col-sm db-2-5">
                <button class="btn btn-light btn-sm dropdown-toggle" type="button">Filter</button>
            </div>
        </div>
        <div class="row py-2 db-3">
            <div class="col-6 font-weight-light bg-dark text-light db-3-1">
                Table
            </div>
            <div class="col-6 font-weight-light bg-dark text-light db-3-2">
                Line Chart
            </div>
        </div>
        <div class="row py-2 db-4">
            <div class="col-6 db-4-1">
                <table class="table table-striped table-md">
                    <thead class="t_head">
                        <tr>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row"></th>
                        </tr>
                        <tr>
                            <th scope="row"></th>
                        </tr>
                        <tr>
                            <th scope="row"></th>
                        </tr>
                    </tbody>
                </table>
            </div>
<div class="col-6 db-4-2">
    <svg viewBox="0 0 300 100" class="chart">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7b4397;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2430;stop-opacity:1" />
    </linearGradient>
  </defs>
  <polyline
     fill="none"
     stroke="url(#grad1)"
     stroke-width="8"
     points="100,100 150,25 150,75 200,0"
   />
  
</svg>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>

</html>
